<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | dev.finance$</title>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/landing-page.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
</head>
<body>
    
	<div class="container">

    <div class="logo">
      <h1 class="logo1">Dev</h1>
      <h1 class="logo2">finance</h1>
    </div>
		<div class="login-content">

			<div class="box-form">  

        <h2>Conectar</h2>
        
				<form autocomplete="off" no-control="no-cache">
           		<div class="input-div one">

           		  <div class="i">
           		  	<i class="fas fa-user"></i>
				  </div>
				    
           		  <div class="div">
           		  	<h5>E-mail</h5>
           		  	<input id="inputEmail" type="email" class="input">
				  </div>
			    
				</div>
				   
           		<div class="input-div pass">

           		<div class="i"> 
           		  <i class="fas fa-lock"></i>
				</div>

           		<div class="div">
           		  <h5>Senha</h5>
           		  <input id="inputPassword" type="password" class="input">
				</div>

				</div>	
			</form>
         <button type="submit" onclick="Login.logIn() = './index.html'"  class="btn login">Logar</button>

         <div class="box-auth">
             
         </div>
         <h5> -- ou -- </h5>
            <div class="icons-box">

              <a id="authGoogleButton" href="#" class="social-icon">
                <i class="fab fa-google fa-2x"></i>
              </a>

              <a id="authGitHubButton" href="#" class="social-icon">
                <i class="fab fa-github fa-2x"></i>
              </a>

            </div>
		</div>
        </div>
    </div>
 

   <script src="./scripts/effects.js"></script>
   <script src="./scripts/scripts.js"></script>


</body>
</html>
