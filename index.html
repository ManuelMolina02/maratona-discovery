<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/landing-page.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home | dev.finance$</title>
</head>

<body>
    <header>
        <div class="btn-back">
            <button type="submit" onclick="Login.logOut() = './index.html'" >
                <img src="./assets/back.svg"> 
            </button>
        </div>
        <div class="logo">
            <h1 class="logo1">Dev</h1>
            <h1 class="logo2">finance</h1>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">- R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">

                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2 class="sr-only" >Transações</h2>

            <a href="#" onclick="Modal.open()" class="btn new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricão</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay">
        <div class="modal">
           <div id="form">
            <h2>
                Nova transação
            </h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input
                    type="text"
                    id="description"
                    name="description"
                    placeholder="Descrição"
                    />

                    <label class="sr-only" for="amount">Valor</label>
                    <input
                    type="number"
                    step="0.01"
                    id="amount"
                    name="amount"
                    placeholder="0,00"
                    />
                    <small class="help">
                        Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.
                    </small>

                    <label class="sr-only" for="date">Data</label>
                    <input
                    type="date"
                    id="date"
                    name="date"
                    placeholder="Data"
                    />
                </div>

                <div class="input-group actions">
                    <a href="#" onclick="Modal.close()"class="btn cancel">Cancelar</a>
                    <button class="btn save" >Salvar</button>
                </div>
            </form>
           </div>
        </div>
    </div>

    <footer>
        <div>
            <p>2021 - dev.finance$</p>
        </div>
    </footer>

    <script src="./scripts/scripts.js"></script>


</body>

</html>
